<!DOCTYPE html>

<html lang="EN-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Guess the Composer - Who Wrote the Piece?</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"       integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=IM+Fell+English:400i" rel="stylesheet">
</head>

<body class="text-center" background="assets/images/background.jpg">
<!-- 
    <audio id="song" src=""></audio> -->

  <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <div class="container">
      <div class="jumbotron">
        <div class="row">
          <div class="col-md-12 header">
            <!--Banner-->
            <h1>Guess the Composer!</h1>
            <h3>Who Wrote This Piece?</h3>


          </div>
        </div>
        <div class="mx-auto jumbotron mainDisplay">
          <!--Guesses Remaining and Win Counters-->
          <div class="row" id="game-score">
            <div class="col-md-6 mr-auto mobileBoard">
              <p class="ml-2 text-left mobileBoard">Guesses Remaining:
                <span id="guessesLeftDisplay">9</span>
              </p>
            </div>
            <div class="col-md-6 ml-auto mobileBoard">
              <p class="mr-2 text-right mobileBoard">Wins:
                <span id="winsDisplay">0</span><br><Br>
              </p>
            </div>
          </div>
          <!--Grass and Pokemon Box-->
          <div class="row">
            <div class="col-md-12">
              
              <img id="pictureDisplay" src="">

            </div>
          </div>
          <div class="row">
            <div class="col-md-12 parent audio">

                <audio controls autoplay id="song"> 
                  </audio>

              <h6>Please any key to get started!</h6>
            </div>
          </div>
        </div>
        <!--Active Word Display (Current Word, Answer Reveal (if wrong), Guesses Made)-->
        <div class="row">
            <div class="col-md-6">
              <h5>Current Word</h5>
              <p class="activeWords"><span id="currentWordDisplay"></span></p>
              <p class="activeWords" id="revealedAnswerDisplay"></p>
              <p class="activeWords" id="correctDisplay"></p>
              </div>
              <div class="col-md-6">    
              <h5>Letters Already Guessed</h5>
              <p class="activeWords"><span id="guessesMadeDisplay"></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  
  <!--Javascript-->
  <script src="assets/javascript/game.js" type="text/javascript"></script>
</body>

</html>
